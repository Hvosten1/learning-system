<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика языка</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Практика языка</h1>
        <div class="mode-select">
            <label for="mode">Выберите режим:</label>
            <select id="mode">
                <option value="to-russian">Перевод на русский</option>
                <option value="from-russian">Перевод с русского</option>
            </select>
        </div>
        <div class="category-select">
            <label for="category">Выберите категорию:</label>
            <select id="category">
                
                <option value="emotions">Эмоции</option>
                <option value="objects">Вещи</option>
                <option value="nature">Природа</option>
                <option value="technology">Техника</option>
            </select>
        </div>
        <div class="language-select">
            <label for="language">Выберите язык:</label>
            <select id="language">
                <option value="tajik">Таджикский</option>
                <option value="uzbek">Узбекский</option>
                <option value="kyrgyz">Киргизский</option>
                <option value="kazakh">Казахский</option>
            </select>
            <button class="btn" onclick="startGame()">Начать игру</button>
            <div class="training-buttons">
                <button class="btn" onclick="startLearning()">Словарь</button>
                <button class="btn" onclick="startTraining()">Режим тренировки</button>
            </div>
        </div>
        <div class="learning-pack" style="display: none;">
            <h2>Режим обучения</h2>
            <h2 id="learning-title"></h2>
            <label for="learning-category">Категория:</label>
            <select id="learning-category" onchange="filterLearningWords()">
                <option value="all">Все категории</option>
                <option value="emotions">Эмоции</option>
                <option value="objects">Вещи</option>
                <option value="nature">Природа</option>
                <option value="technology">Техника</option>
            </select>
            <input type="text" id="search-input" placeholder="Поиск по словам..." oninput="filterLearningWords()">
            <div class="learning-container">
                <div id="learning-words" class="scrollable-list"></div>
            </div>
            <button class="btn" onclick="goToStartScreen()">Вернуться к началу</button>
        </div>
        <div class="game-container" style="display: none;">
            <div id="image-container"></div>
            <div class="word-display">
                <p id="word"></p>
            </div>
            <div class="translation-input">
                <label for="translation">Введите перевод:</label>
                <input type="text" id="translation">
                <button class="btn" onclick="checkTranslation()">Подтвердить</button>
                <button class="btn" onclick="goToStartScreen()">Вернуться к началу</button>
            </div>
            <div id="result"></div>
            <div id="score"></div>
            <div id="word-counter"></div>
        </div>
        <div class="training-container" style="display: none;">
            <h2>Режим тренировки</h2>
            <div class="word-display">
                <div id="image-container-training"></div>
                <p id="training-word"></p>
                <p id="training-translation"></p>
                <p id="training-sentence-foreign"></p>
                <p id="training-sentence-russian"></p>
            </div>
            <button class="btn" onclick="nextTrainingWord()">Следующее слово</button>
            <button class="btn" onclick="goToStartScreen()">Вернуться к началу</button>
        </div>
        <div class="result-screen" style="display: none;">
            <h2 id="final-score"></h2>
            <button class="btn" onclick="goToStartScreen()">Вернуться к началу</button>
        </div>
    </div>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
